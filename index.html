<script type="text/javascript">
	//用于存放新品本周推荐图片
	var news = new Array("img/news/news01.jpg", "img/news/news02.jpg",
			"img/news/news03.jpg", "img/news/news04.jpg",
			"img/news/news05.jpg", "img/news/news06.jpg",
			"img/news/news07.jpg", "img/news/news08.jpg", "img/news/news09.jpg");
	//用于存放轮播图
	var slideshows = new Array("url(img/bg/01.jpg)", "url(img/bg/02.jpg)", "url(img/bg/03.jpg)");
	//获得切换轮播图片按钮组，其实不是按钮，是li
	var checks = document.getElementsByName("check");
	var count = 0;
	//自动切换轮播图
	window.onload = function(){
		setInterval("autoSwitch()",5000);
	}
	//用于本周推荐切换
	function playLast() {
		var flag = news[0];
		for (var i = 1; i < news.length; i++) {
			news[i - 1] = news[i];
		}
		news[news.length - 1] = flag;
		setImgSrc();
	}
	function playNext() {
		var flag = news[news.length - 1];
		for (var i = news.length - 2; i >= 0; i--) {
			news[i + 1] = news[i];
		}
		news[0] = flag;
		setImgSrc();
	}
	//设置本周推荐图片
	function setImgSrc() {
		document.getElementById("news_one").src = news[0];
		document.getElementById("news_two").src = news[1];
		document.getElementById("news_three").src = news[2];
		document.getElementById("news_four").src = news[3];
	}
	//轮播图切换
	function switchBg(check){
		for (var i = checks.length - 1; i >= 0; i--) {
			checks[i].src = "img/btn/switch_down.png"
		}
		check.src = "img/btn/switch.png";
		if (check.id == 1) {
			document.getElementById("show_photo").style.background = slideshows[0];
			count = 0;
		}else if (check.id == 2) {
			document.getElementById("show_photo").style.background = slideshows[1];
			count = 1;
		}else{
			document.getElementById("show_photo").style.background = slideshows[2];
			count = 2;
		}
	}
	function autoSwitch(){
		count++;
		if (count > 2) {
			count = 0;
		}
		document.getElementById("show_photo").style.background = slideshows[count];
		for (var i = checks.length - 1; i >= 0; i--) {
			checks[i].src = "img/btn/switch_down.png"
		}
		checks[count].src = "img/btn/switch.png";
	}
	function sendData(){
		var request;
		if(window.XMLHttpRequest){
			request = new XMLHttpRequest();
		}else{
			request = new ActiveXObject("Microsoft.XMLHTTP");
		}
		request.onreadystatechange=function(){
			if(request.readyState == 4 && request.status == 200){
				alert(request.responseText);
			}
		}
		request.open("GET", "aa");
		request.send("value");
	}
</script>
